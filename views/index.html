<!DOCTYPE html>
<html>

  <head>
    <title>SEC Benchmark Tool - Login</title>
    <meta name="description" content="Login" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
    <h1 class="border center">SEC Benchmark Tool Login</h1>
    <hr />
    <h2 class="center">Login Form</h2>
    <form class="center" action="/login" method="post">
      <div><label>Username:</label><input type="text" name="username" /></div>
      <div><label>Password:</label><input type="password" name="password" /></div>
      <div><button>Log In</button></div>
    </form>
    <hr />
    <h2 class="center">Registration Form</h2>
    <form class="center" action="/register" method="post">
      <div><label>Username:</label><input type="text" name="username" /></div>
      <div><label>Password:</label><input type="password" name="password" /></div>
      <div><button>Register</button></div>
    </form>
    <hr />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0f567e20d5.js" crossorigin="anonymous"></script>
  </body>

</html>
